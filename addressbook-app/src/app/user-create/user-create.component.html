<div class="container">
  <h2>Add New User</h2>
  <form (ngSubmit)="createUser()" #userForm="ngForm">
    <div class="form-group">
      <label>Full Name:</label>
      <input type="text" class="form-control" [(ngModel)]="user.name" name="name" required />
    </div>

    <div class="form-group">
      <label>Phone Number:</label>
      <input type="text" class="form-control" [(ngModel)]="user.phoneNumber" name="phoneNumber" required />
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required />
    </div>

    <div class="form-group">
      <label>Address:</label>
      <input type="text" class="form-control" [(ngModel)]="user.address" name="address" required />
    </div>

    <div class="form-group">
      <label>City:</label>
      <input type="text" class="form-control" [(ngModel)]="user.city" name="city" required />
    </div>

    <div class="form-group">
      <label>State:</label>
      <input type="text" class="form-control" [(ngModel)]="user.state" name="state" required />
    </div>

    <div class="form-group">
      <label>Zipcode:</label>
      <input type="text" class="form-control" [(ngModel)]="user.zipcode" name="zipcode" required />
    </div>

    <button type="button" class="btn btn-primary" (click)="createUser()">Add User</button>

    
  </form>
</div>
